<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gregslist</title>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class="debug">
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">Gregslist</span>
      </a>
      <div class="d-flex w-100 pe-3">
        <div class="nav-links d-flex gap-3 ms-3 me-auto">
          <!-- TODO future Problem learn to use SPA links -->
          <div>
            <h6 class="mb-0 selectable p-2 rounded" onclick="app.carsController.showCars()">Cars</h6>
          </div>
          <div>
            <h6 class="mb-0 selectable p-2 rounded" onclick="app.jobsController.showJobs()">Jobs</h6>
          </div>
          <div>
            <h6 class="mb-0 selectable p-2 rounded" onclick="app.housesController.showHouses()">Houses</h6>
          </div>
        </div>

        <div>
          <button class="btn btn-outline-light me-2" data-bs-toggle="offcanvas" data-bs-target="#House">üèöÔ∏è Add
            House</button>
        </div>
        <div>
          <button class="btn btn-outline-light me-2" data-bs-toggle="offcanvas" data-bs-target="#Job">üè¢ Add
            Job</button>
        </div>
        <div>
          <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#Car">üöó Add
            Car</button>
        </div>

      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row my-5" id="listings"></div>
    </div>
  </main>






  <div class="offcanvas offcanvas-end" tabindex="-1" id="House" aria-labelledby="HouseLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="HouseLabel">Offcanvas</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- TODO build forms YIKES put them here DYNAMICALLY YIKES !!!!! -->
      <form onsubmit="app.housesController.addHouse()">


        <div class="form-floating mb-3">
          <input type="number" class="form-control" name="price" required max="100000000000">
          <label for="price">Price</label>
        </div>

        <div class="form-floating mb-3">
          <input type="url" class="form-control" name="imgUrl">
          <label for="imgUrl">ImgUrl</label>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control" name="bedrooms" required>
          <label for="bedrooms">Bedrooms</label>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control" name="bathrooms" required max="99">
          <label for="bathrooms">Bathrooms</label>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control" name="levels" required max="99">
          <label for="levels">Number of Levels</label>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control" name="year" required min="4">
          <label for="year">Year</label>
        </div>

        <div class="form-floating">
          <textarea class="form-control" placeholder="Brief Description" name="description"></textarea>
          <label for="description">Brief Description</label>
        </div>

        <div class="d-flex my-4 gap-5 align-items-center">
          <button class="btn" type="reset">Cancel</button>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>


      </form>

    </div>
  </div>



  <div class="offcanvas offcanvas-end" tabindex="-1" id="Job" aria-labelledby="JobLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="JobLabel">Offcanvas</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- TODO build forms YIKES put them here DYNAMICALLY YIKES !!!!! -->
      <form onsubmit="app.jobsController.addJob()">

        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="company" required minlength="3" maxlength="20">
          <label for="company">Company</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="jobtitle" required>
          <label for="jobtitle ">Job Title</label>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control" name="hours" required min="10" max="9999">
          <label for="hours">Hours</label>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control" name="rate" required min="0">
          <label for="rate">Rate/hr</label>
        </div>

        <div class="form-floating">
          <textarea class="form-control" placeholder="Describe your Job" name="description"></textarea>
          <label for="description">Job Description</label>
        </div>

        <div class="d-flex my-4 gap-5 align-items-center">
          <button class="btn" type="reset">Cancel</button>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>


      </form>

    </div>
  </div>




  <div class="offcanvas offcanvas-end" tabindex="-1" id="Car" aria-labelledby="CarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="CarLabel">Offcanvas</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- TODO build forms YIKES put them here DYNAMICALLY YIKES !!!!! -->
      <form onsubmit="app.carsController.addCar()">

        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="make" required minlength="3" maxlength="20">
          <label for="make">Make</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="model" required>
          <label for="model">Model</label>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control" name="year" required min="1886" max="9999">
          <label for="year">Year</label>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control" name="price" required min="0">
          <label for="price">Price</label>
        </div>

        <div class="form-floating mb-3">
          <input type="url" class="form-control" name="imgUrl">
          <label for="imgUrl">Image Url <i>(We are too lazy for uploads)</i></label>
        </div>

        <div class="form-floating">
          <textarea class="form-control" placeholder="Describe your Listing" name="description"></textarea>
          <label for="description">Description</label>
        </div>

        <div class="d-flex my-4 gap-5 align-items-center">
          <button class="btn" type="reset">Cancel</button>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>


      </form>
      <!-- <button onclick="app.carsController.test()">This is only a Test!!!</button> -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
